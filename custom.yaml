version: 2
name: custom
displayName: Custom MCP Servers
registry:
  zyte-fetch-page-content:
    description: "Fetches page content using Zyte API with configurable extraction sources (httpResponseBody, browserHtml, browserHtmlOnly)"
    title: "Zyte Fetch Page Content"
    type: server
    dateAdded: "2025-01-24T00:00:00Z"
    image: zyte-fetch-page-content-mcp-server:latest
    ref: ""
    readme: ""
    toolsUrl: ""
    source: ""
    upstream: ""
    icon: ""
    tools:
      - name: fetch_page_content_from_http_response_body
      - name: fetch_page_content_from_browser_html
      - name: fetch_page_content_from_browser_html_only
    secrets:
      - name: ZYTE_API_KEY
        env: ZYTE_API_KEY
        example: "your-zyte-api-key-here"
    metadata:
      category: integration
      tags:
        - web-scraping
        - content-extraction
        - zyte
        - browser-automation
      license: MIT
      owner: local
